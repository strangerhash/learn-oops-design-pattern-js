<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Library Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Library Management System</h1>
  </header>

  <main>
    <section id="info">
      <div id="books">
        <h2>Books</h2>
        <ul class="list" id="book-list"></ul>
      </div>
      <div id="members">
        <h2>Members</h2>
        <ul class="list" id="member-list"></ul>
      </div>
    </section>
    <section id="actions">
      <h2>Code & Logs</h2>
      <pre id="code-display"></pre>
      <div id="log"></div>
      <button id="next-btn">Next</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Interactive Library Management System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
